<BODY>
<P>
Some more tests involving character sets:
</p><p>
e-acute: é
</p><p>
A-acute: Á
</p><p>
i-grave: ì
</p><p>
O-grave: Ò
</p><p>
e-circ: ê
</p><p>
double quotes: &ldquo;Hello, world.&rdquo;
</p><p>
angle quotes: &laquo;Hello, world.&raquo;
</p><p>
Bold: Be <b>bold</b> if you can.
</p><p>
Italics: That <i>really</i> rocks.
</p><p>
Superscript: 2<sup>ary</sup> consideration.
</p><p>
Greek: &alpha;&beta;&gamma;
</p>
